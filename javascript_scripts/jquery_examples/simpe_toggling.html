<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>A Simple HTML Script to display power of toggle method of jquery</title>
    <script src="../js_libs/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="../css_files/zebra.css" type="text/css">
    <script>
        $(document).ready(function () {

            $('#toggleTable').click(function () {
                $('#info').toggle();
                if ( $('#info').is(':visible') ) {
                    $(this).val('Hide the Table');
                }
                else
                {
                    $(this).val('Show the Table');
                }
            });
            // we would be toggling with the state of the  table on the click of the button

        });

    </script>
</head>
<body>
<h1>Toggling the state of the element using Jquery methods</h1>
<hr>
<input type="button" id="toggleTable" value="Toggle Table's Visibility">
<hr>
<table cellpadding="5px" border="2px" id="info">
    <thead>
    <td>Name</td>
    <td>City</td>
    </thead>
    <tbody>
    <tr>
        <td>Tushar Sappal</td>
        <td>Dehradun</td>
    </tr>
    <tr>
        <td>Alan</td>
        <td>San Fransisco</td>
    </tr>

    <tr>
        <td>Sam</td>
        <td>San Fransisco</td>
    </tr>

    <tr>
        <td>Peter</td>
        <td>London</td>
    </tr>

    <tr>
        <td>Patrick</td>
        <td>Paris</td>
    </tr>
    </tbody>
</table>

</body>
</html>
