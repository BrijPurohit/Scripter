<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>A Simple HTML Script to read the css properties of an element using Jquery</title>
    <script src="../js_libs/jquery-2.1.1.js"></script>
    <script>
        $(document).ready(function () {

            alert($('#info tr:even').css('font-size'));


        });


    </script>
</head>
<body>
<h1>Selecting the table rows displayed</h1>
<table cellpadding="5px" border="2px" id="info">
    <thead>
    <td>Name</td>
    <td>City</td>
    </thead>
    <tbody>
    <tr>
        <td>Tushar Sappal</td>
        <td>Dehradun</td>
    </tr>
    <tr>
        <td>Alan</td>
        <td>San Fransisco</td>
    </tr>

    <tr>
        <td>Sam</td>
        <td>San Fransisco</td>
    </tr>

    <tr>
        <td>Peter</td>
        <td>London</td>
    </tr>

    <tr>
        <td>Patrick</td>
        <td>Paris</td>
    </tr>
    </tbody>
</table>

</body>
</html>
