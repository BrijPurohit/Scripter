<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>A Simple HTML Script to display selection capabilities of jquery</title>
    <script src="../js_libs/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="../css_files/zebra.css" type="text/css">
    <script>
        $(document).ready(function () {

            $('#info tr:even').addClass('zebra');
            // setting the properties on class rather than using the ln line method
            // as used in setting_css_properties file

        });


    </script>
</head>
<body>
<h1>Selecting the table rows displayed</h1>
<table cellpadding="5px" border="2px" id="info">
    <thead>
    <td>Name</td>
    <td>City</td>
    </thead>
    <tbody>
    <tr>
        <td>Tushar Sappal</td>
        <td>Dehradun</td>
    </tr>
    <tr>
        <td>Alan</td>
        <td>San Fransisco</td>
    </tr>

    <tr>
        <td>Sam</td>
        <td>San Fransisco</td>
    </tr>

    <tr>
        <td>Peter</td>
        <td>London</td>
    </tr>

    <tr>
        <td>Patrick</td>
        <td>Paris</td>
    </tr>
    </tbody>
</table>

</body>
</html>
