<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>A Simple HTML Script to show changing css properties of a webelement when we hover over it </title>
    <script src="../js_libs/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="../css_files/zebra.css" type="text/css">
    <script>
        $(document).ready(function () {
            $('#info tbody tr').mouseover(function () {
                $(this).addClass('zebraHOver');

            });

            $('#info tbody tr').mouseout(function () {
                $(this).removeClass('zebraHOver');

            });


            $('#info thead tr').mouseover(function () {
                $(this).addClass('zebraHead');

            });

            $('#info thead tr').mouseout(function () {
                $(this).removeClass('zebraHead');

            });


            // Instead we can use the Hover Function provided by the Jquery

        });


    </script>
</head>
<body>
<h1>Setting the css properties of the table when we hover over it </h1>
<table cellpadding="5px" border="2px" id="info">
    <thead>
    <td>Name</td>
    <td>City</td>
    </thead>
    <tbody>
    <tr>
        <td>Tushar Sappal</td>
        <td>Dehradun</td>
    </tr>
    <tr>
        <td>Alan</td>
        <td>San Fransisco</td>
    </tr>

    <tr>
        <td>Sam</td>
        <td>San Fransisco</td>
    </tr>

    <tr>
        <td>Peter</td>
        <td>London</td>
    </tr>

    <tr>
        <td>Patrick</td>
        <td>Paris</td>
    </tr>
    </tbody>
</table>

</body>
</html>
