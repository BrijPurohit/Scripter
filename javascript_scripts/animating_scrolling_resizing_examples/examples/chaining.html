<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Displaying the power of Chaining using JQuery </title>
    <script src="../js_libs/jquery-2.1.1.js"></script>

    <script>
        $(document).ready(function () {
            $('p:first')
                    .hide()
                    .slideDown('slow')
                    .delay(2000)
                    .fadeOut();


            // Instead we can use the Hover Function provided by the Jquery

        });


    </script>
</head>
<body>
<h1>Displaying the power of Chaining using JQuery</h1>

<p>This paragraph would be getting animated using JQuery </p>


</body>
</html>
