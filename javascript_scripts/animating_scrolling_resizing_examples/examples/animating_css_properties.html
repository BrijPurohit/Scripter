<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Animating the CSS Properties using JQuery </title>
    <script src="../js_libs/jquery-2.1.1.js"></script>

    <script>
        $(document).ready(function () {
            $('p').animate({
                padding: '20px',
                fontsize: '30px'

            }, 2000);


            // Instead we can use the Hover Function provided by the Jquery

        });


    </script>
</head>
<body>
<h1>Animating the CSS Properties using JQuery</h1>

<p>This paragraph would be getting animated using JQuery </p>


</body>
</html>
